<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <script src="{% static "js/jquery-3.1.0.min.js" %}" type="text/javascript"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static "js/reconnecting-websocket.min.js" %}" type="text/javascript"></script>
  	{% block extra_head %}{% endblock %}
</head>
<body>
	<header>
    <nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
          <a href='/' class="navbar-brand">
            <i class='glyphicon glyphicon-barcode'></i>
            <b>OWAVS</b>
          </a>
        </div>
        <p class="navbar-text navbar-right">Online Web Applications Vulnerability Scanner</p>
      </div>
    </nav>
	</header>
	<section>
		{% block content %}
		{% endblock %}
	</section>
	{% block extra_body %}{% endblock %}
</body>
</html>
